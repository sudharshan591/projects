<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button" >Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687218904-de46ed992b58?q=80&w=943&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain">
            <a href="https://unsplash.com/s/photos/free-images" target="_blank">mountains goat</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703817844004-0d0d4fc5abe4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain">
            <a href="https://unsplash.com/s/photos/free-images" target="_blank">Mobile on hand</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1703435537785-a38f07ff4283?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain">
            <a href="https://unsplash.com/s/photos/free-images" target="_blank">Kitchen</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
